{% extends "base.html" %}

{% load static %}


{% block title %}Profile page{% endblock %}

{% block content %}
<div class="mt-4 p-4 bg-body-tertiary rounded-lg">
  <h1 class="text-3xl text-center font-bold">
    Profile page
  </h1>
</div>
<div class="mt-4 p-4 bg-body-tertiary rounded-lg">
    <div class="card">
        <div class="card-body">
          <img src="{{ user.profile.head_skin.url}}" class="card-img-top" alt="...">

            <h5 class="card-title
            ">Profile</h5>
            <p class="card-text">Username: {{ user.username }}</p>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Created: {{ user.date_joined|date:"F d, Y" }}</p>
        </div>
            <a href="{% url 'members:logout' %}" class="btn btn-primary">LOGOUT</a>
    </div>
</div>

{% endblock %}
