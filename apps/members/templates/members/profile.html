{% extends "base.html" %}

{% load static %}


{% block title %}Profile page{% endblock %}

{% block content %}
<div class="mt-4 p-4 bg-body-tertiary rounded-lg">
  <h1 class="text-3xl text-center font-bold">
    Profile page
  </h1>
</div>
<div class="mt-4 p-4 bg-body-tertiary rounded-lg">
    <div class="card">
        <div class="card-body flex">
            <img src="{{ profile.get_head}}" class="w-25 h-25" alt="...">
          <div class="ml-4">
            <p class="card-text">Username: {{ profile.user.username }}</p>
            <p class="card-text">Email: {{ profile.user.email }}</p>
            <p class="card-text">Created: {{ profile.user.date_joined|date:"F d, Y" }}</p>
          </div>
        </div>
            <a href="{% url 'members:logout' %}" class="btn btn-primary">LOGOUT</a>
    </div>
</div>

{% endblock %}
